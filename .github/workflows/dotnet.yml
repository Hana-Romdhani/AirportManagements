name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'
    - name: Build
      run: dotnet build --no-restore ./AirportManagement/AM.UI.Web/AM.UI.Web.csproj

   
